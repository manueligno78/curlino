<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect x="10" y="20" width="140" height="80" rx="8" fill="url(#terminalGrad)" stroke="#4A5568" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="10" y="20" width="140" height="20" rx="8" fill="#4A5568"/>
  <rect x="10" y="30" width="140" height="70" rx="0" fill="url(#terminalGrad)"/>
  
  <!-- Terminal dots -->
  <circle cx="25" cy="30" r="3" fill="#FF5F56"/>
  <circle cx="35" cy="30" r="3" fill="#FFBD2E"/>
  <circle cx="45" cy="30" r="3" fill="#27CA3F"/>
  
  <!-- Terminal title -->
  <text x="75" y="35" font-family="monospace" font-size="10" fill="white" text-anchor="middle">Terminal</text>
  
  <!-- Prompt -->
  <text x="20" y="55" font-family="monospace" font-size="11" fill="#68D391">$</text>
  
  <!-- cURL command -->
  <text x="30" y="55" font-family="monospace" font-size="10" fill="white">curl -X POST</text>
  <text x="20" y="70" font-family="monospace" font-size="10" fill="white">  https://api.example.com/users</text>
  <text x="20" y="85" font-family="monospace" font-size="10" fill="white">  -H "Content-Type: application/json"</text>
  
  <!-- Import arrow -->
  <path d="M155 60 L175 60" stroke="#4285F4" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4285F4"/>
    </marker>
  </defs>
  
  <!-- Curlino app icon -->
  <circle cx="185" cy="60" r="12" fill="#4285F4"/>
  <rect x="180" y="56" width="10" height="8" rx="1" fill="white"/>
  <circle cx="182" cy="58" r="0.5" fill="#FF5F56"/>
  <circle cx="184" cy="58" r="0.5" fill="#FFBD2E"/>
  <circle cx="186" cy="58" r="0.5" fill="#27CA3F"/>
  
  <!-- Text labels -->
  <text x="75" y="110" font-family="system-ui" font-size="12" fill="#4A5568" text-anchor="middle">Paste your cURL command</text>
</svg>