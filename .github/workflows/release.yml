name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality

      - name: Build production
        run: npm run build-prod

      - name: Build Electron app
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          name: Curlino v${{ steps.version.outputs.VERSION }}
          body: |
            ## Curlino v${{ steps.version.outputs.VERSION }}
            
            ### ðŸ“¥ Downloads
            - **Windows**: `Curlino Setup ${{ steps.version.outputs.VERSION }}.exe`
            - **macOS**: `Curlino-${{ steps.version.outputs.VERSION }}.dmg`
            
            ### ðŸš€ Changes
            See commit history for detailed changes in this release.
            
            ### ðŸ”§ Installation
            - **Windows**: Download and run the `.exe` installer
            - **macOS**: Download the `.dmg` file, open it, and drag Curlino to Applications
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
