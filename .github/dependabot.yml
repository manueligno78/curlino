version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'manueligno78'
    assignees:
      - 'manueligno78'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    ignore:
      # Ignore major version updates for now
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
